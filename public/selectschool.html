<html ng-app="app">

<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Optimize mobile viewport -->
  <title>homepage select U and major</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">




  <style>
    html {
      overflow-y: scroll;
    }

    body {
      padding-top: 50px;
    }

    #todo-list {
      margin-bottom: 30px;
    }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <!-- load angular -->
  <script src="app.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="schoolSelectController">
  <div class="container">
    <h1  ng-init='init()'>TestPage</h1>



    <input id="something" list="somethingelse" ng-model="selectedU">
    	<datalist id="somethingelse">
    		<option ng-repeat="obj in ddlChinaU" value="{{obj.value}}">{{obj.key}}</option>
    	</datalist>

      <button type="button" class="btn btn-primary" ng-click='getMajors(selectedU)'>search majors</button>

  </div>
</body>

</html>
