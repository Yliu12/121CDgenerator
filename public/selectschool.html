<!DOCTYPE html>
<html ng-app="app">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optimize mobile viewport -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- load jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <!-- bootstrap -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>


    <!-- app.js -->
    <script src="app.js"></script>

    <title>Course Description Generator</title>

</head>

<body ng-controller="schoolSelectController">
<div class="container">
    <h1 class="py-2" ng-init='init()'>CD generator 08/28/2017</h1>

        <div class="form-group my-2">
            <!-- ChinaUDDL -->
            <label class="form-label" for="chinauinput">Select Or Type In China University : </label>
            <div>
                <input class="form-control" id="chinauinput" list="ChinaU" ng-model="selectedU">
                <datalist id="ChinaU">
                    <option ng-repeat="obj in ddlChinaU" value="{{obj.value}}"></option>
                </datalist>
            </div>
            <button type="button" class="btn btn-primary mt-2" ng-click='getMajors()'>search majors</button>
        </div>


        <div class="form-group my-2" ng-show='majorDataAvaliable' class="form-group">
            <!-- major DDL -->
            <label class="form-label" for="majorinput">Select Or Type In Major</label>
            <input class="form-control" id="majorinput" list="CUMajor" ng-model="selectedMajor">
            <datalist id="CUMajor">
                <option ng-repeat="obj in ddlCUMajor" value="{{obj.value}}"></option>
            </datalist>
            <button type="button" class="btn btn-primary mt-2" ng-click='getCourses()'>search Course</button>
        </div>
        <div  ng-show="waitingOnData" class="form-group my-2" ng-show='majorDataAvaliable' class="form-group">
            <!-- Lable -->
            <label class="form-label"><font color="red">Please give it 5-10 seconds before magic happens.</font></label>
        </div>
    <div ng-show="courseDataAvaliable" class="form-group">

    <label> {{courseList.length}} courses found </label>
    <course-info ng-repeat="course in courseList" data='course'></course-info>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">to report a bug, email yliu12liuying18@gmail.com or click <a
                href="https://github.com/Yliu12/121CDgenerator/issues">here</a></span>
    </div>
    <div class="container">
        <span class="text-muted">to visit CCIEE course database, click <a
                href="http://courses.cciee121.com/">this link</a></span>
    </div>
</footer>
</body>



</html>

<style>
    html {
        overflow-y: scroll;
    }

    body {
        padding-top: 50px;
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 60px;
        line-height: 30px; /* Vertically center the text there */
        background-color: #f5f5f5;
    }
</style>
